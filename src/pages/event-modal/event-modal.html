<ion-header>

  <ion-navbar>
    <ion-title>Detalhes do Agendamento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Title" [(ngModel)]="event.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Come√ßo</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.startTime" [min]="minDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Fim</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="event.endTime"  [min]="minDate"></ion-datetime>
      </ion-item>

    <ion-item>
        <ion-label>Dia Todo</ion-label>
      <ion-checkbox  [(ngModel)]="event.allDay"></ion-checkbox>
    </ion-item>

  </ion-list>
  <button ion-button full icon-left (click)="save()">
    <ion-icon name="checkmark"></ion-icon> Adicionar Evento
  </button>
</ion-content>
